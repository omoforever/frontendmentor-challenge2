<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/stylesheet.css">
  <title>Frontend Mentor | Social links profile</title>
</head>

<body>
  <div class="card">
    <img src="assets/images/avatar-jessica.jpeg">
    <h2 class="card-name inter-semibold">Jessica Randall</h2>
    <h5 class="card-location inter-regular">London, United Kingdom</h5>

    <p class="inter-regular">"Front-end developer and avid reader."</p>

    <button class="inter-semibold">GitHub</button>
    <button class="inter-semibold">Frontend Mentor</button>
    <button class="inter-semibold">LinkedIn</button>
    <button class="inter-semibold">Twitter</button>
    <button class="inter-semibold">Instagram</button>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/omoforever">Omar</a>.
  </div>
</body>

</html>
